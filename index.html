<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="signInForm" class="form">
      <h2>Sign In</h2>
      <div class="form-group">
        <input type="text" id="signInUsername" placeholder="Username">
        <small class="error-message" id="signInUsernameError"></small>
      </div>
      <div class="form-group">
        <input type="password" id="signInPassword" placeholder="Password">
        <small class="error-message" id="signInPasswordError"></small>
      </div>
      <button type="submit">Sign In</button>
    </form>

    <form id="signUpForm" class="form">
      <h2>Sign Up</h2>
      <div class="form-group">
        <input type="text" id="signUpUsername" placeholder="Username">
        <small class="error-message" id="signUpUsernameError"></small>
      </div>
      <div class="form-group">
        <input type="email" id="signUpEmail" placeholder="Email">
        <small class="error-message" id="signUpEmailError"></small>
      </div>
      <div class="form-group">
        <input type="password" id="signUpPassword" placeholder="Password">
        <small class="error-message" id="signUpPasswordError"></small>
      </div>
      <div class="form-group">
        <input type="number" id="signUpAge" placeholder="Age">
        <small class="error-message" id="signUpAgeError"></small>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
